<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentications</title>
    <link rel="stylesheet" href="/login/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <form>
            <div class="login_form">
            <h1>sign up</h1>
            <div class="first_name">
                <h2>first name</h2>
                <input type="text" required="required" placeholder="first name">

            </div>
            <div class="second_name">
                <h2>second name</h2>
                <input type="text" required="required" placeholder="second name">

            </div>
            <div>
                <h2>user phone number</h2>
                <input type="number" required="required" placeholder="phone number">
            </div>
            <div class="user_email">
                <h2>user email</h2>
                <input type="email" required="required" placeholder="email">

            </div>
            <div class="user_password">
                <h2>user password</h2>
                <input type="password" required="required" placeholder="password">
            </div>
            <p><i class="fa-sharp-duotone fa-solid fa-square-check"></i>
                remember me?</p>
            </div>
            <input class="yellow" type="submit" value="login">
            <hr>
            <div class="or">
                <div id="pink">or</div>
            </div>
            <div class="social">
                <h3>sign up with</h3>
                <div id="media">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <!--<p>need an account?</p><Span>sign up</Span>-->
                </div>
                <p class="class">need an acount?<span>sign up</span></p>
            </div>
        </form>
    </section>
    
</body>
</html>
